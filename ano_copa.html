<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body style="background-color: #16a085;">
    
<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();
    }

    let anoCopa = 1930;
    let limite = parseInt(prompt('At√© que ano gostaria de ver?'))

    while (anoCopa <= limite) {
        anoCopa += 4;
        mostra('Copa de: ' + anoCopa);
    }

    let cont = 1;
    while (cont <= 100) {
        if (cont == 33 || cont == 37){
            cont++
        }

        mostra(cont);
        cont++;

    }

</script>

</body>
</html>
