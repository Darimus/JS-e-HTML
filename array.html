<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>Tente adivinhar um número de 1 a 10</h2>

    <input type="text" name="" id="" autofocus style="margin-bottom: 20px;">
    <br>
    <button>Compare com o meu segredo</button>

<script>

    let segredos = [1, 2, 3, 4];
    let input = document.querySelector('input');


    function verifica() {

        let achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {
                
                alert('Você ACERTOU!')
                achou = true;
                break;
            } 
        }

        if (achou == false){
            alert('Você ERROU!!');
        }

        input.value = '';
        input.focus();
    }

    let button = document.querySelector('button')

    button.onclick = verifica;    

</script>

</body>
</html>
