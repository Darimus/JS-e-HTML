<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body style="background-color: #16a085;">

    <h2>Alura Futebol</h2>
    
<script>
    function pulaLinha() {

        document.write("<br><hr>");
    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();
    }

    let vitorias = prompt('Infome o número de vitorias.');
    let empates = prompt('Informe o número de empates.');

    let pontos = empates + (vitorias * 3);

    mostra(pontos);

</script>

</body>
</html>
