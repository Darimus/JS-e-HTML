<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body style="background-color: #16a085;">
    
<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();
    }

    let anoCopa = 1930;

    while (anoCopa < 2020) {
        anoCopa += 4;
        mostra('Copa de: ' + anoCopa);
    }

</script>

</body>
</html>
