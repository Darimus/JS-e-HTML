<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();
    }


    function imc(altura, peso) {

        let alturaBruno = altura;
        let pesoBruno = peso;
        let imcTotal = pesoBruno / (alturaBruno * alturaBruno);

        

        mostra('Seu imc é: '+ Math.round(imcTotal));
        
        if (imcTotal < 18.5){
            
            mostra('Você está na classificação de MAGREZA')
        }

        else if (imcTotal > 18.5 && imcTotal < 24.9){
            mostra('Você está na classificação de NORMAL')
        }

        else if (imcTotal > 24.9 && imcTotal < 29.9) {
            mostra('Você está na classificação de SOBREPESO')
        }
        
        return imcTotal;
    }

    let imc1 = imc(1.64, 45);
    let imc2 = imc(1.70, 75);

    let imcGeral = mostra("A soma dos Imc's: " + Math.round(imc1 + imc2));


</script>
</body>
</html>
