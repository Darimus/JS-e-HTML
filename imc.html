<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();
    }


    function imc() {

        let alturaBruno = prompt('Informe sua altura: ');
        let pesoBruno = prompt('Informe o seu peso: ' );
        let imcTotal = pesoBruno / (alturaBruno * alturaBruno);

        mostra('Seu imc é: '+ Math.round(imcTotal));
        
        if (imcTotal < 18.5){
            
            mostra('Você está na classificação de MAGREZA')
        }

        else if (imcTotal > 18.5 && imcTotal < 24.9){
            mostra('Você está na classificação de NORMAL')
        }

        else if (imcTotal > 24.9 && imcTotal < 29.9) {
            mostra('Você está na classificação de SOBREPESO')
        }

    }
    
    imc();

</script>
</body>
</html>
